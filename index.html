<head>

                <p id="tribute-info">The mystery of the Bitcoin inventors.</p>
            </div>
            <!-- -------------------------------------------  Figure  ------------------------------------------ -->
            <figure id="img-div" class="center">
                <img id="image" class="center responsive" src="images/vajdahunyadvar-1531470_1280.jpg"
                    alt="Picture of the statue of Anonymus in the City Park in Budapest is representing Satoshi Nakamoto.">
                <figcaption id="img-caption" class="center responsive">Satoshi Nakamoto is the author of the Bitcoin
                    whitepaper published 2009. He's considered to be the inventor of the blockchain-based
                    cryptocurrency. The general public still doesn't know who that person behind the name is. But
                    presumptions are that it's a group of people.</figcaption>
            </figure>
            <!-- --------------------------------------------  Quote  ------------------------------------------ -->
            <div id="quote" class="center responsive">
                <p>
                    "The Times 03/Jan/2009 Chancellor on brink of second bailout for banks"
                </p>
                <p id="author"> --Satoshi Nakamoto <sup><a
                            href="https://www.blockchain.com/btc/tx/4a5e1e4baab89f3a32518a88c31bc87f618f76673e2cc77ab2127b7afdeda33b"
                            target="_blank">[1]</a></sup>
                </p>
            </div>

            <div id="action" class="center responsive">
                <div id="action-text">
                    <p class="big-text">
                        You've become curious? &#x1F440
                    </p>
                    <p class="normal-text">
                        </pclass>

                    </p>
                </div>
                <form action="https://en.wikipedia.org/wiki/Satoshi_Nakamoto" method="get" target="_blank">
                    <button type="submit">Let's go<i class="fa-solid fa-arrow-right"></i></button>
                </form>
            </div>
        </article>
